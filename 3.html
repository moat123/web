<h2>헤지펀드</h2>
 <p>
헤지 펀드(영어: hedge fund)는 레버리지를 기법을 이용하여
 최소한의 손실로 최대한의 이익을 얻는 것을 목표로 하는
  투자 방식을 의미한다.[1][2] 헤지 펀드는 소수의
  투자자들을 비공개로 모집하여 절대수익을 남기는 펀드다.
